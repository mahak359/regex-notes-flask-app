<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Regex & Notes App</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; background-color: #f4f7f6; }
        section { background: white; border: 1px solid #ddd; padding: 20px; margin-bottom: 20px; border-radius: 8px; }
        .match-item { background: #e8f5e9; padding: 8px; margin: 5px 0; border-radius: 4px; border-left: 5px solid #4CAF50; list-style: none; }
        input[type="text"], textarea { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        button { background: #007bff; color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

    <section>
        <h2>Notes</h2>
        <form method="POST" action="/">
            <input type="text" name="note" placeholder="Add a note" required>
            <button type="submit">Add Note</button>
        </form>
        <ul>
            {% for note in notes %}
                <li>{{ note }}</li>
            {% endfor %}
        </ul>
    </section>

    <section>
        <h2>Regex Matcher</h2>
        <form method="POST" action="/results">
            <input type="text" name="regex" placeholder="Regex (e.g. \d+)" required>
            <textarea name="test_string" placeholder="Test String"></textarea>
            <button type="submit">Submit</button>
        </form>

        {% if matches %}
            <h3>Matches:</h3>
            <ul>
                {% for match in matches %}
                    <li class="match-item">Found: <code>{{ match }}</code></li>
                {% endfor %}
            </ul>
        {% endif %}
    </section>

</body>
</html>
